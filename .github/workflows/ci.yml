name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-go:
    name: Test Go Implementation
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go-version: ['1.24']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Cache Go tools
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Install tools
        run: |
          command -v staticcheck || go install honnef.co/go/tools/cmd/staticcheck@latest
          command -v tern || go install github.com/jackc/tern/v2@latest
          command -v goose || go install github.com/pressly/goose/v3/cmd/goose@latest
          command -v migrate || go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8
        with:
          version: latest

      - name: Run linters
        run: make lint

      - name: Run unit tests and generate coverage
        run: |
          GOMAXPROCS=$(nproc 2>/dev/null || sysctl -n hw.logicalcpu 2>/dev/null || echo 4) go test -v ./...
          go test -coverprofile=coverage.txt ./...
          go tool cover -html=coverage.txt -o coverage.html

      - name: Run tests with race detection
        run: |
          CORES=$(nproc 2>/dev/null || sysctl -n hw.logicalcpu 2>/dev/null || echo 4)
          RACE_CORES=$([ $CORES -gt 4 ] && echo 4 || echo $CORES)
          GOMAXPROCS=$RACE_CORES go test -race ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: go-coverage-report-${{ matrix.os }}
          path: ./coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
